<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成PDF表单</title>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/ionicons/4.5.6/collection/icon/icon.css" rel="stylesheet">
</head>
<body>

<!-- Image and text -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
    生成PDF的案例
  </a>
</nav>
<br>
<div class="row">
    <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form action="" method="post">
                <div class="form-group">
                <label for="">姓名</label>
                <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                <label for="">手机号</label>
                <input type="text" class="form-control" name="phone">
                </div>
                <div class="form-group">
                <label>选择学历</label>
                <select class="form-control" name="degree">
                    <option>高中</option>
                    <option>本科</option>
                    <option>硕士</option>
                    <option>博士</option>
                    <option>其他</option>
                </select>
                </div>
                <div class="form-group">
                <label>教育经历</label>
                <textarea class="form-control" name="edu" rows="3"></textarea>
                </div>
                <div class="form-group">
                <label>工作经历</label>
                <textarea class="form-control" name="work" rows="3"></textarea>
                </div>
                <div class="form-group">
                <label>个人技能</label>
                <textarea class="form-control" name="tech" rows="3"></textarea>
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">生成PDF</button>
            </form>
    </div>
    <div class="col-lg-2"></div>
    <br><br>

</div>




<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>
</html>
